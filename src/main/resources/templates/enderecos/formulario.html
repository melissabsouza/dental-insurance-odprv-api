<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Endereços</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center m-10">

<div class="bg-white p-8 rounded-lg border-4 border-gray-300 w-full max-w-lg h-90">

    <div class="flex flex-col justify-center items-center ">
        <h2 class="text-xl font-black text-black text-center mb-4">Cadastro de Enderecos</h2>
        <a class="text-black mb-4" th:href="@{/enderecos}">Lista de Enderecos </a>


    </div>

    <div class="flex items-center">
        <form th:action="@{/templates/enderecos}" method="post" th:object="${endereco}">

            <input type="hidden" th:field="*{id}">

            <label class="block text-black font-medium mb-2" for="rua">Rua</label>
            <input class="w-96 p-3 border border-gray-300 rounded-lg" th:field="*{rua}" type="text" id="rua" name="rua"
                   placeholder="Rua">
            <li th:each="err : ${#fields.errors('rua')}" th:text="${err}">ERRO</li>

            <label class="block text-black font-medium mb-2" for="numero">Número</label>
            <input class="w-96 p-3 border border-gray-300 rounded-lg" th:field="*{numero}" type="number" id="numero"
                   name="numero" placeholder="Número">
            <li th:each="err : ${#fields.errors('numero')}" th:text="${err}">ERRO</li>

            <label class="block text-black font-medium mb-2" for="complemento">Complemento</label>
            <input class="w-96 p-3 border border-gray-300 rounded-lg" th:field="*{complemento}" type="text"
                   id="complemento" name="complemento" placeholder="Complemento">
            <li th:each="err : ${#fields.errors('complemento')}" th:text="${err}">ERRO</li>

            <label class="block text-black font-medium mb-2" for="bairro">Bairro</label>
            <input class="w-96 p-3 border border-gray-300 rounded-lg" th:field="*{bairro}" type="text" id="bairro"
                   name="bairro" placeholder="Bairro">
            <li th:each="err : ${#fields.errors('bairro')}" th:text="${err}">ERRO</li>

            <label class="block text-black font-medium mb-2" for="cidade">Cidade</label>
            <input class="w-96 p-3 border border-gray-300 rounded-lg" th:field="*{cidade}" type="text" id="cidade"
                   name="cidade" placeholder="Cidade">
            <li th:each="err : ${#fields.errors('cidade')}" th:text="${err}">ERRO</li>

            <label class="block text-black font-medium mb-2" for="estado">Estado</label>
            <input class="w-96 p-3 border border-gray-300 rounded-lg" th:field="*{estado}" type="text" id="estado"
                   name="estado" placeholder="Estado">
            <li th:each="err : ${#fields.errors('estado')}" th:text="${err}">ERRO</li>

            <label class="block text-black font-medium mb-2" for="cep">CEP</label>
            <input class="w-96 p-3 border border-gray-300 rounded-lg" th:field="*{cep}" type="text" id="cep" name="cep"
                   placeholder="XXXXX-XXX">
            <li th:each="err : ${#fields.errors('cep')}" th:text="${err}">ERRO</li>


            <div class="flex justify-center items-center">
                <button class="mt-3 bg-violet-600 text-white rounded px-10 py-2 hover:bg-violet-300" type="submit">
                    Salvar
                </button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
