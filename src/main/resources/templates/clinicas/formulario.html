<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Clínicas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen m-10">

<div class="bg-white p-8 rounded-lg border-4 border-gray-300 w-full max-w-lg h-90" >

    <div class="flex flex-col justify-center items-center ">
        <h2 class="text-xl font-black text-black text-center mb-4">Cadastro de Clínicas</h2>
        <a class="text-black mb-4" th:href="@{/clinicas}">Lista de clínicas </a>


    </div>

    <div class="flex items-center">
        <form th:action="@{/clinicas}" method="post" th:object="${clinica}">

            <label class="block text-black font-medium mb-2" for="cnpj">CNPJ</label>
            <input class="w-96 p-3 border border-gray-300 rounded-lg" th:field="*{cnpj}" type="text" id="cnpj" name="cnpj" placeholder="00000000/0000-00">
            <li th:each="err : ${#fields.errors('cnpj')}" th:text="${err}">ERRO</li>

            <label class="block text-black font-medium mb-2" for="nome">Nome</label>
            <input class="w-96 p-3 border border-gray-300 rounded-lg" th:field="*{nome}" type="text" id="nome" name="nome" placeholder="Nome">
            <li th:each="err : ${#fields.errors('nome')}" th:text="${err}">ERRO</li>

            <label class="block text-black font-medium mb-2" for="usuario">Usuário</label>
            <input class="w-96 p-3 border border-gray-300 rounded-lg" th:field="*{usuario}" type="number" id="usuario" name="usuario" placeholder="ID">
            <li th:each="err : ${#fields.errors('usuario')}" th:text="${err}">ERRO</li>

            <label class="block text-black font-medium mb-2" for="endereco">Endereço</label>
            <input class="w-96 p-3 border border-gray-300 rounded-lg" th:field="*{endereco}" type="number" id="endereco" name="endereco" placeholder="ID">
            <li th:each="err : ${#fields.errors('endereco')}" th:text="${err}">ERRO</li>

            <label class="block text-black font-medium mb-2" for="telefone">Telefone</label>
            <input class="w-96 p-3 border border-gray-300 rounded-lg" th:field="*{telefone}" type="number" id="telefone" name="telefone" placeholder="telefone">
            <li th:each="err : ${#fields.errors('telefone')}" th:text="${err}">ERRO</li>



            <div class="flex justify-center items-center">
                <button class="mt-3 bg-violet-600 text-white rounded px-10 py-2 hover:bg-violet-300" type="submit">Salvar</button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
