<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista de Atendimentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --cor-vermelho: #FF6052;
            --cor-azul: #003EA6;
        }
    </style>
</head>
<body class="p-6 bg-gray-100 min-h-screen">
<div th:insert="~{fragments/header :: header}">
    MENU NO HEADER
</div>

<div class="max-w-6xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-md border border-gray-200">
    <h1 th:text="#{atendimentos.list}" class="text-2xl font-extrabold text-center mb-6" style="color: var(--cor-azul);">
        Lista de Atendimentos</h1>

    <div class="text-center mb-4">
        <a th:text="#{atendimentos.new}" th:href="@{/atendimentos/novo}"
           class="inline-block bg-[color:var(--cor-azul)] text-white px-4 py-2 rounded-lg shadow hover:brightness-110 transition-all">
            Novo Atendimento
        </a>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-300 rounded-lg overflow-hidden shadow-sm">
            <thead>
            <tr class="bg-[color:var(--cor-vermelho)] text-white text-sm uppercase">
                <th class="p-3 text-left">ID</th>
                <th th:text="#{atendimentos.type}" class="p-3 text-left">Tipo</th>
                <th th:text="#{atendimentos.description}" class="p-3 text-left">Descrição</th>
                <th th:text="#{atendimentos.data}" class="p-3 text-left">Data</th>
                <th th:text="#{atendimentos.cost}" class="p-3 text-left">Custo</th>
                <th th:text="#{atendimentos.cpfdentist}" class="p-3 text-left">Dentista</th>
                <th th:text="#{atendimentos.cpfpacient}" class="p-3 text-left">Paciente</th>
                <th th:text="#{actions.table}" class="p-3 text-center">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="atendimento : ${atendimentos}" class="border-t hover:bg-gray-50 transition">
                <td class="p-3" th:text="${atendimento.id}">1</td>
                <td class="p-3" th:text="${atendimento.tipoProcedimento}">Limpeza</td>
                <td class="p-3" th:text="${atendimento.descricao}">Descrição</td>
                <td class="p-3" th:text="${atendimento.dataAtendimento}">2025-05-10</td>
                <td class="p-3" th:text="${atendimento.custoEstimado}">200</td>
                <td class="p-3" th:text="${atendimento.dentistaCpf}">123.456.789-00</td>
                <td class="p-3" th:text="${atendimento.pacienteCpf}">987.654.321-00</td>
                <td class="p-3 text-center">
                    <div class="flex justify-center gap-4">
                        <a th:href="@{/atendimentos/editar/{id}(id=${atendimento.id})}"
                           class="text-blue-600 hover:text-blue-800 transition" title="Editar">
                            <i data-lucide="pencil" class="w-5 h-5"></i>
                        </a>
                        <a th:href="@{/atendimentos/deletar/{id}(id=${atendimento.id})}"
                           class="text-red-500 hover:text-red-700 transition" title="Deletar">
                            <i data-lucide="trash-2" class="w-5 h-5"></i>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    lucide.createIcons();
</script>
</body>
</html>
